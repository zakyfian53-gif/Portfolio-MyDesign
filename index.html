<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Design Production | Portfolio</title>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body { font-family: system-ui, sans-serif; }
</style>
</head>

<body class="bg-[#0b1f17]">
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function App() {
  const [modalImg, setModalImg] = useState(null);

  const projects = [
    { id:1, title:"Banner Event", img:"https://via.placeholder.com/1200x700" },
    { id:2, title:"Poster Promo", img:"https://via.placeholder.com/1200x700" },
    { id:3, title:"Pamflet", img:"https://via.placeholder.com/1200x700" },
  ];

  return (
    <div className="text-white">

      {/* NAVBAR */}
      <nav className="fixed w-full top-0 bg-black/50 backdrop-blur z-50 border-b border-white/10">
        <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
          <div className="flex items-center gap-3">
            <img src="logo.png" className="h-10" alt="My Design Production"/>
            <span className="font-bold text-lg">My Design Production</span>
          </div>

          <div className="flex gap-4">
            <a href="#" className="hover:text-orange-400">Home</a>
            <a href="#portfolio" className="hover:text-orange-400">Portfolio</a>
            <a href="#contact" className="hover:text-orange-400">Contact</a>
          </div>
        </div>
      </nav>

      {/* HERO */}
      <section className="min-h-screen flex items-center justify-center text-center px-6 pt-20">
        <div>
          <h1 className="text-5xl md:text-7xl font-extrabold text-green-400">
            Creative Design
          </h1>
          <p className="text-xl mt-4 text-white/80">
            Professional Visual & Graphic Design Studio
          </p>

          <div className="flex justify-center gap-4 mt-8">
            <a href="#portfolio" className="bg-orange-500 px-8 py-4 rounded-lg font-semibold hover:bg-orange-600">
              Lihat Portfolio
            </a>
            <a href="#contact" className="border border-white/20 px-8 py-4 rounded-lg hover:bg-white/10">
              Hubungi Saya
            </a>
          </div>

          {/* SOCIAL */}
          <div className="flex justify-center gap-6 mt-10 text-white/70">
            <a href="#" title="Instagram"><i data-lucide="instagram"></i></a>
            <a href="#" title="TikTok"><i data-lucide="music"></i></a>
            <a href="#" title="WhatsApp"><i data-lucide="message-circle"></i></a>
            <a href="#" title="Lynk.id"><i data-lucide="link"></i></a>
          </div>
        </div>
      </section>

      {/* PORTFOLIO */}
      <section id="portfolio" className="py-20 px-6 max-w-7xl mx-auto">
        <h2 className="text-4xl font-bold text-center mb-12 text-green-400">
          Portfolio
        </h2>

        <div className="grid md:grid-cols-3 gap-6">
          {projects.map(p => (
            <div key={p.id}
              className="bg-white/5 rounded-xl overflow-hidden cursor-pointer hover:scale-105 transition"
              onClick={()=>setModalImg(p.img)}
            >
              <img src={p.img} className="w-full h-56 object-cover"/>
              <div className="p-4">
                <h3 className="font-semibold">{p.title}</h3>
              </div>
            </div>
          ))}
        </div>
      </section>

      {/* CONTACT */}
      <section id="contact" className="py-20 bg-black/30 text-center">
        <h2 className="text-3xl font-bold mb-4 text-green-400">Contact</h2>
        <p className="text-white/70 mb-6">Siap bantu kebutuhan desain Anda</p>

        <div className="flex justify-center gap-6 text-white/80">
          <a href="#">Instagram</a>
          <a href="#">TikTok</a>
          <a href="#">WhatsApp</a>
          <a href="#">Lynk.id</a>
        </div>
      </section>

      {/* FOOTER */}
      <footer className="py-6 text-center text-white/50 border-t border-white/10">
        © 2026 My Design Production
      </footer>

      {/* MODAL FULL IMAGE */}
      {modalImg && (
        <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50">
          <button className="absolute top-6 right-6 text-3xl"
            onClick={()=>setModalImg(null)}>✕</button>
          <img src={modalImg} className="max-w-[90%] max-h-[90%] rounded-xl"/>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
lucide.createIcons();
</script>

</body>
</html>
